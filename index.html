<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bloom College Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <h1>Bloom College</h1>
      <h2>Student Registration Form</h2>

      <form id="registrationForm">
        <label>Student Image:</label>
        <input type="file" accept="image/*">
        <small>(less than 5 Mb)</small>

        <label>Student Name:</label>
        <input type="text" placeholder="Full Name" required>

        <label>Father's Name:</label>
        <input type="text" placeholder="Father's Full Name" required>

        <label>Mother's Name:</label>
        <input type="text" placeholder="Mother's Full Name" required>

        <label>Gender:</label>
        <div class="radio-group">
          <input type="radio" name="gender" value="Male" required> Male
          <input type="radio" name="gender" value="Female" required> Female
        </div>

        <label>Date of Birth:</label>
        <input type="date" required>

        <label>Email:</label>
        <input type="email" placeholder="email@xyz.com" required>

        <label>Level:</label>
        <select required>
          <option value="">Select Level</option>
          <option value="Diploma">Diploma</option>
          <option value="Degree">Degree</option>
          <option value="Masters">Masters</option>
          <option value="PhD">PhD</option>
        </select>

        <label>Department:</label>
        <select required>
          <option value="">Select Department</option>
          <option>Computer Engineering</option>
          <option>Information Technology</option>
          <option>Electrical Engineering</option>
          <option>Mechanical Engineering</option>
        </select>

        <label>Tel/Mobile:</label>
        <input type="text" placeholder="0xx-xxxxxxx" required>

        <fieldset>
          <legend>Address</legend>
          <label>State:</label>
          <input type="text" placeholder="State" required>

          <label>City:</label>
          <input type="text" placeholder="City" required>

          <label>Postcode:</label>
          <input type="text" placeholder="Postcode" required>
        </fieldset>

        <div class="buttons">
          <input type="submit" value="Register">
          <input type="reset" value="Reset">
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
