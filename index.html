<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bloom College Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <h1>Bloom College</h1>
    <h2>Student Registration Form</h2>
    <div class="text-center mb-3">
      <img src="gambar/walpaper.png" alt="Student" class="img-fluid rounded-circle" width="150">
      <div class="mt-3 text-center">
        <img id="imagePreview" src="#" alt="Image Preview" class="img-fluid rounded-circle d-none" width="150">
      </div>
    </div>
    <div class="container">
      <form id="studentForm">
        <!-- Student Image -->
        <div class="mb-3 text-center">
          <label class="form-label fw-bold d-block">Student Image</label>
          <div
            style="width: 150px; height: 150px; border: 2px solid #ccc; margin: 0 auto; border-radius: 5px; overflow: hidden;">
            <img id="studentImage" src="https://via.placeholder.com/150" alt="Student Image"
              style="width: 100%; height: 100%; object-fit: cover;">
          </div>
          <input type="file" class="form-control mt-2" accept="image/*" onchange="previewImage(event)">
        </div>

        <label>Student Name:</label>
        <input type="text" id="studentName" placeholder="Full Name" required>

        <label>Father's Name:</label>
        <input type="text" id="fatherName" placeholder="Father's Full Name" required>

        <label>Mother's Name:</label>
        <input type="text" id="motherName" placeholder="Mother's Full Name" required>

        <label>Gender:</label>
        <div class="radio-group">
          <input type="radio" name="gender" value="Male" required> Male
          <input type="radio" name="gender" value="Female" required> Female
        </div>

        <label>Date of Birth:</label>
        <input type="date" required>

        <label>Email:</label>
        <input type="email" id="email" placeholder="email@xyz.com" required>

        <label>Level:</label>
        <select required>
          <option value="">Select Level</option>
          <option value="Diploma">Diploma</option>
          <option value="Degree">Degree</option>
          <option value="Masters">Masters</option>
          <option value="PhD">PhD</option>
        </select>

        <label>Department:</label>
        <select required>
          <option value="">Select Department</option>
          <option>Computer Engineering</option>
          <option>Information Technology</option>
          <option>Electrical Engineering</option>
          <option>Mechanical Engineering</option>
        </select>

        <label>Tel/Mobile:</label>
        <input type="text" placeholder="0xx-xxxxxxx" required>

        <fieldset>
          <legend>Address</legend>
          <label>State:</label>
          <input type="text" placeholder="State" required>

          <label>City:</label>
          <input type="text" placeholder="City" required>

          <label>Postcode:</label>
          <input type="text" placeholder="Postcode" required>
        </fieldset>
        <!-- Button trigger modal -->
        <!-- Button Container -->
        <div class="d-flex justify-content-center gap-3 mt-3">
          <!-- Register Button -->
          <button type="button" id="registerBtn" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#registerModal">
            Register
          </button>

          <!-- Delete / Undo Button -->
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
            Reset
          </button>
        </div>

        <!-- Register Modal -->
        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-primary text-white">
                <h1 class="modal-title fs-5" id="registerModalLabel">Success</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-center">
                üéâ Congrats! You have successfully registered!
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Delete / Undo Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-danger text-white">
                <h1 class="modal-title fs-5" id="deleteModalLabel">Confirm Delete</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-center">
                ‚ö†Ô∏è Are you sure you want to reset this registration?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
